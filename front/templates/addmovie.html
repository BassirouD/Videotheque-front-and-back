{% extends 'base.html' %}
{% include 'header.html' %}

{% block title %} {% endblock %}



{% block body %}

{% with messages = get_flashed_messages() %}

{% if messages %}

    {% for message in messages %}

        <div class="alert alert-success alert-dismissable" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="close">
                <span aria-hidden="true">x</span>
            </button>

            {{ message }}
        </div>

    {% endfor %}

{% endif %}

{% endwith %}


    <div class="container" style="padding: 30px;width: 50%;">
        <div class="row">
            <div class="col md-12">
                <div class="jumbotron p-3">
                    <div class="ion-align-items-center">
                        <form method = "POST" action="/addmovie/{{selected_videotheque}}">
                            <div class="form-group col-md-10">
                              <label for="exampleInputEmail1">Titre</label>
                              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="titre">
                            </div>
                            <div class="form-group col-md-10">
                              <label for="exampleInputPassword1">Année</label>
                              <input type="text" class="form-control" id="exampleInputPassword1" name="annee">
                            </div>
                            <div class="form-group col-md-10">
                                <label for="exampleInputPassword1">Nom réalisateur</label>
                                <input type="text" class="form-control" id="exampleInputPassword1" name="nomR">
                            </div>
                            <div class="form-group col-md-10">
                                <label for="exampleInputPassword1">Prénom réalisateur</label>
                                <input type="text" class="form-control" id="exampleInputPassword1" name="prenomR">
                            </div>
                            <div class="form-group col-md-10">
                                <label for="exampleInputPassword1">Acteurs</label>
                                <textarea type="text" class="form-control" id="exampleInputPassword1" name="acteurs"></textarea>
                                Séparer par des tirets(-)
                            </div>
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    
    </div>


{% endblock %}

<script src="https://code.jquery.com/jquery-3.6.2.js"></script>
